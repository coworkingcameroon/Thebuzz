language: node_js
node_js:
  - 4.4.4
before_script:
  - chmod +x ./scripts/deploy.sh
  - openssl aes-256-cbc -K $encrypted_64697aecf649_key -iv $encrypted_64697aecf649_iv -in deployment_key.enc -out deployment_key -d
script:
  # Build the site
  - gulp build
after_success: npm run-script deploy
env:
  global:
  - secure: 