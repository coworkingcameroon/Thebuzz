<section class="map-section" id="map-section">
  <h4 class="section-titles">Location</h4>
  <div class="section-titles__underlines"></div>
  <div class="map-section__pointer"></div>
  <div class="map-section__gmap">
    <iframe
      src="{{ $.Site.Data.settings.map }}"
      width="100%"
      height="450"
      frameborder="0"
      style="border:0;">
    </iframe>
  </div>
</section>
